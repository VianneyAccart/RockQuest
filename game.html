                    <a href="index.html" class="nav-link">Home</a>

                    <a href="how-to-play.html" class="nav-link">How to play</a>

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a href="about-us.html" class="nav-link">About us</a>

                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>

        </nav>
    </header>
    <div class="game">
        <div class="menu-left">
            <h1>ROCK'<br/>QUEST</h1>
            <div class="game-score">Your score :<span class="player-score">465</span></div>
            <div class="game-countdown">Time left : <span class="time-left"> 57</span></div>
        </div>
        <div class="game-screen">
            <div class="launch-game-popup">
                <h2>Choose your difficulty</h2>
                <div class="launch-game-btn">
                <button class="launch-btn">Easy</button>
                <button class="launch-btn">Hard</button>
                </div>
            </div>
            <div class="launch-game-countdown">
                <p>Décompte à insérer ici</p>
            </div>
            <div class="end-game-popup">
                <h2>Your score</h2>
                <p class="end-played-score">865</p>
                <div class="end-game-btn">
                <button class="launch-btn">Retry</button>
                <button class="launch-btn">Choose other difficulty</button>
                <button class="launch-btn">Quit game</button>
                </div>
            </div>
            <div class="tracks">
                <div class="track-s">
                    <div class="receptor-s"></div>
                </div>
                <div class="track-d">
                    <div class="receptor-d"></div>
                </div>
                <div class="track-k">
                    <div class="receptor-k"></div>
                </div>
                <div class="track-l">
                    <div class="receptor-l"></div>
                </div>
            </div>
            <div class="buttons">
                <div class="button-s">S</div>
                <div class="button-d">D</div>
                <div class="button-k">K</div>
                <div class="button-l">L</div>
            </div>
        </div>
        <div class="menu-right">
        </div>
    </div>
